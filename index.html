			}
			paper-tabs{

			}
			.swiper-slide > iron-pages{

			    height: 252px;

                justify-content: center;
                -webkit-box-align: center;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
			}
			
			a{

        <!-- Category List Template -->
        <script type="text/template" id="category-list">
            <paper-item>
                <paper-item-body two-line>
                    <div><%= category %></div>
                    <div secondary><%= categoryNum %><% print ((categoryNum === 1) ? " card":" cards") %></div>
                </paper-item-body>
                <a href="#view/<%= category %>" tabindex="-1"><paper-icon-button class="openBtn" icon="chevron-right"></paper-icon-button></a>
                <a href="#edit/<%= category %>" tabindex="-1"><paper-icon-button class="editBtn" icon="more-vert"></paper-icon-button></a>
           </paper-item>
        </script>
        
        <!-- Model List Template -->
        <script type="text/template" id="model-editor">
            <paper-item>
                <paper-item-body two-line>
                    <paper-input label="Side 1" class="side1"></paper-input>
                    <paper-input label="Side 2" class="side2"></paper-input>
                    <paper-button class="save-card">Save</paper-button>
                    <paper-button class="delete-card">Delete</paper-button>
                </paper-item-body>
            </paper-item>
        </script>
        
        <script type="text/template" id="swiper-parent">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                
                </div>
            </div>
        </script>
        <script type="text/template" id="swiper-card">
                <paper-tabs class="tab" selected="0" noink>
                    <paper-tab class="tab1">Side 1</paper-tab>
                    <paper-tab class="tab2">Side 2</paper-tab>
                </paper-tabs>
                <iron-pages class="tabPages" selected="0">
                    <div><%= side1 %></div>
                    <div><%= side2 %></div>
                </iron-pages>
        </script>
        
        <!-- Category Creation Dialog -->
        <paper-dialog with-Backdrop id="dialogNew" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Create a Category</h2>
            <div>
                <paper-input required id="new" label="Name" error-message="Error: Cannot be empty"></paper-input>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>
                    Cancel
                </paper-button>
                <paper-button class="confirm">
                    Create
                </paper-button>
            </div>
        </paper-dialog>
        
        <!-- Delete Category Dialog -->
        <paper-dialog id="dialogDel" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Delete Category</h2>
            <div>
                <p>
                    Are you sure you want to delete <span id="target"></span>?
                </p>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>
                    No
                </paper-button>
                <paper-button class="confirm">
                    Yes
                </paper-button>
            </div>
        </paper-dialog>
        
        <!-- Help Message Dialog -->
        <paper-dialog id="helpDialog" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Help</h2>
            <div>

            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>OK</paper-button>
            </div>
